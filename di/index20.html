<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DIDI TEST20-should inject from parent if not provided in child</h1>
<script src="/lib/didi/10.2.2/lib.js"></script>

<script language="JavaScript">
    const moduleParent = {
        a: ['value', 'a-parent']
    }
    const moduleChild = {
        b: ['factory', function (a) {
            return {
                a: a
            };
        }]
    }

    const injector = new Injector([moduleParent]);
    const child = injector.createChild([moduleChild]);
    console.log(injector.get('a'))
    console.log(child.get('b'), child.get('b').a === injector.get('a'))
</script>

</body>
</html>
