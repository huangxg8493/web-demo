<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DIDI TEST36-initialize (__init__)-should call initializer</h1>
<script src="/lib/didi/10.2.2/lib.js"></script>

<script language="JavaScript">
    // given
    const injector = new Injector([
        {
            __init__: [function (bar) {
                bar.initialized = true;
            }],
            'bar': ['value', {}]
        }
    ]);

    const bar = injector.get('bar');

    // assume
    console.log(bar.initialized, bar.initialized === undefined)
    // when
    injector.init();

    // then
    console.log(bar.initialized, bar.initialized === true)
</script>

</body>
</html>
