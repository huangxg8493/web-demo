<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DIDI TEST23-should force new instance using provider from grand parent</h1>
<script src="/lib/didi/10.2.2/lib.js"></script>

<script language="JavaScript">
    const x = {};
    const moduleGrandParent = {
        x: ['value', x]
    }

    const injector = new Injector([moduleGrandParent]);
    const grandChildInjector = injector.createChild([]).createChild([], ['x']);

    console.log(grandChildInjector)
    console.log(grandChildInjector.get('x'))
</script>

</body>
</html>
