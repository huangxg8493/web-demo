<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DIDI TEST15-should auto parse arguments/comments if no $inject defined</h1>
<script src="/lib/didi/10.2.2/lib.js"></script>

<script language="JavaScript">
    function bar(/* baz */ a, abc) {
        return {baz: a, abc: abc};
    }

    const module = {
        baz: ['value', 'baz-value'],
        abc: ['value', 'abc-value']
    };

    const injector = new Injector([module]);

    let t = injector.invoke(bar);
    console.log(t)
</script>

</body>
</html>
